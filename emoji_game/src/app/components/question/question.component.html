<button routerLink="/welcome" mode="easy">Home</button> <br />
<button routerLink="/levels" mode="easy">Levels</button>
<!-- <p>Question {{ questionCount + 1 }}</p> -->
<!-- <div *ngFor="let item of easyList">{{ item.question }}</div> -->

<mat-card id="card">
  <div id="white-section">
    <mat-card-header id="header">
      <div *ngIf="easy">
        <div>{{ easyList[questionCount].question }}</div>
      </div>
      <div *ngIf="hard">
        <div>{{ hardList[questionCount].question }}</div>
      </div>
      <div *ngIf="movies">
        <div>{{ moviesList[questionCount].question }}</div>
      </div>
    </mat-card-header>
  </div>
  <mat-card-content>
    <input (keyup.enter)="enter(questionCount)" [(ngModel)]="response" />
    <button id="button" (click)="enter(questionCount)">Next</button>
    <br />
    <button (click)="displayWordCount(questionCount)">Reveal Word Count</button
    >{{ wordCount }}<br />
    <button (click)="displayCharCount(questionCount)">
      Reveal Character Count</button
    >{{ charCount }}<br />

    <span *ngFor="let charLine of charLines">{{ charLine }}</span>
    {{ feedback }}
  </mat-card-content>
</mat-card>
