<button routerLink="/welcome" mode="easy">Home</button> <br />
<button routerLink="/levels" mode="easy">Levels</button>
<!-- <p>Question {{ questionCount + 1 }}</p> -->
<!-- <div *ngFor="let item of easyList">{{ item.question }}</div> -->

<mat-card id="card">
  <div id="white-section">
    <mat-card-header id="header">
      <div *ngIf="easy">
        <div class="emoji">{{ easyList[questionCount].question }}</div>
      </div>
      <div *ngIf="hard">
        <div class="emoji">{{ hardList[questionCount].question }}</div>
      </div>
      <div *ngIf="movies">
        <div class="emoji">{{ moviesList[questionCount].question }}</div>
      </div>
    </mat-card-header>
  </div>
  <mat-card-content>
    <input
      class="input"
      (keyup.enter)="enter(questionCount)"
      [(ngModel)]="response"
    />
    <button
      class="mdc-button__label"
      id="button"
      (click)="enter(questionCount)"
    >
      Next
    </button>
    <br />
    <button (click)="displayWordCount(questionCount)">Hint</button> <br />
    {{ wordCountMessage }} <br />
    <!-- Word Count: {{ wordCount }}<br />
    Character Count: {{ charCount }} -->
    <!-- <button (click)="displayCharCount(questionCount)">
      Reveal Character Count</button
    >{{ charCount }}<br /> -->

    <span class="char-line" *ngFor="let charLine of charLines">{{
      charLine
    }}</span>
    <br />
    {{ feedback }}
  </mat-card-content>
</mat-card>
