<mat-card id="card" *ngIf="lives.length != 0">
  <div id="menu-container">
    <button class="menu" routerLink="/welcome">ğŸ Home</button>
    <button class="menu" routerLink="/levels">ğŸšï¸Levels</button>
  </div>
  <div id="heart-container">
    <div *ngFor="let heart of lives">
      <mat-icon id="heart">favorite</mat-icon>
    </div>
  </div>
  <div id="white-section">
    <mat-card-header id="header">
      <div *ngIf="easy">
        <div class="emoji">{{ easyList[questionCount].question }}</div>
      </div>
      <div *ngIf="hard">
        <div class="emoji">{{ hardList[questionCount].question }}</div>
      </div>
      <div *ngIf="movies">
        <div class="emoji">{{ moviesList[questionCount].question }}</div>
      </div>
    </mat-card-header>
  </div>
  <mat-card-content>
    <input
      id="input"
      class="input"
      (keyup.enter)="enter(questionCount)"
      [(ngModel)]="response"
    />
  </mat-card-content>
  <button class="button3" id="button" (click)="enter(questionCount)">
    Enter</button
  ><br />

  <button class="button3" (click)="displayWordCount(questionCount)">
    Hint
  </button>
  <b class="word-count">{{ wordCountMessage }}</b>
  <div class="char-line-section">
    <span class="char-line" *ngFor="let charLine of charLines">{{
      charLine
    }}</span>
  </div>
  <b> {{ feedback }}</b>
</mat-card>
<!-- <span *ngFor="let charLine of charLines">{{ charLine }}</span> -->
<app-game-over *ngIf="lives.length == 0" score="{{ score }}"></app-game-over>
